name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Branche de déploiement

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2 # Clone le code source du dépôt

      - name: Deploy to GitHub Pages
        uses: jamesives/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Branche de destination pour GitHub Pages
          folder: . # Si vous déployez depuis le répertoire racine
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
